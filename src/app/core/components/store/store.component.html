<div class="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-sm-6" *ngFor="let product of productList">
          <div class="card">
              <img class="card-img-top" src="{{ product.img }}" alt="{{ product.title }}">
              <div class="card-body">
                <h5 class="card-title text-center">{{ product.title }}</h5>
                <p class="card-text">{{ product.category }}</p>
                <button class="btn btn-success" (click)="addToCart(product)" >Add to cart</button>
                <span class="price  pull-xs-right tag tag-pill tag-primary">{{ product.price }}$</span>                
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="saleBlock">
      <div class="col-sm-2" *ngFor="let saleProduct of saleProducts">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center text-danger">SALE!!!</h4>
                <h5 class="card-title text-center">{{ saleProduct.title }}</h5>
                <p class="card-text">buy 3 for the price of 2</p>
                <a class="btn btn-success" (click)="addToCart(saleProduct, 3)">Add to cart</a>
              </div>
            </div>
      </div>
  </div>
</div>
