<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Quantity</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.product.title }}</td>
      <td>
        {{ item.quantity }}
        <span style="margin-left: 5px;" class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" (click)="incrementQuantity(item)" ><i class="fas fa-plus"></i></button>
          <button type="button" class="btn btn-secondary" (click)="decrementQuantity(item)" ><i class="fas fa-minus"></i></button>
        </span>
      </td>
      <td>{{ item.product.category }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.itemTotalSum }}</td>
      <td> <button class="btn btn-danger" (click)="deleteItem(item)">X</button></td>
    </tr>
    <tr>
      <td>Total items: {{ cart.items.length }}</td>
      <td>Total price: {{ cart.cartTotalSum }}</td>
      <td><button class="btn btn-success" (click)="confirm()">Confirm order</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-danger" (click)="clearCart()">Clear cart</button>
<button class="btn btn-dark" (click)="continueShopping()">Continue shopping</button>
